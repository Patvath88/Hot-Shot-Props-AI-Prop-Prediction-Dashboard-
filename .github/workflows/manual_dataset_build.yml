name: Manual Dataset Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Fetch and build dataset
        run: |
          echo "ğŸ€ Fetching fresh NBA data..."
          python fetch_logs.py || echo "âš ï¸ Fetch logs failed"
          echo "ğŸ“Š Building dataset..."
          python build_dataset.py || echo "âš ï¸ Build dataset failed"

      - name: Inspect dataset
        run: |
          echo "ğŸ§ Checking generated dataset..."
          if [ -f data/model_dataset.csv ]; then
            head -n 5 data/model_dataset.csv
            echo ""
            echo "âœ… Columns found:"
            python - <<'PYCODE'
import pandas as pd
df = pd.read_csv("data/model_dataset.csv")
print(list(df.columns))
print(f"\nTotal rows: {len(df)}")
PYCODE
          else
            echo "âŒ data/model_dataset.csv not found"
          fi

      - name: Commit dataset
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/model_dataset.csv || echo "No dataset file"
          git commit -m "ğŸ¤– Auto-generated model_dataset.csv" || echo "No changes to commit"
          git push || echo "No changes to push"
