name: Manual Dataset Build

on:
  workflow_dispatch:  # Enables the 'Run workflow' button manually

permissions:
  contents: write  # Needed for committing and pushing new CSVs

jobs:
  build-dataset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Fetch and build dataset
        run: |
          echo "ğŸ€ Fetching fresh NBA data..."
          python fetch_logs.py
          echo "ğŸ“Š Building dataset..."
          python build_dataset.py

      - name: Commit dataset
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/model_dataset.csv
          git commit -m "ğŸ¤– Auto-generated model_dataset.csv" || echo "No changes to commit"
          git push || echo "No changes to push"
