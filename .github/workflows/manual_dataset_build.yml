name: Manual Dataset Build

on:
  workflow_dispatch:

jobs:
  build-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Fetch and build dataset
        run: |
          python fetch_logs.py || echo "‚ö†Ô∏è Fetch logs failed"
          python build_dataset.py || echo "‚ö†Ô∏è Build dataset failed"

      - name: Commit dataset
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/model_dataset.csv
          git commit -m "ü§ñ Auto-generated model_dataset.csv"
          git push
