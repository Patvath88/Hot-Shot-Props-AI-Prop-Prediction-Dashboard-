name: Manual Dataset Build

on:
  workflow_dispatch:  # âœ… Enables the â€œRun workflowâ€ button manually

jobs:
  build_dataset:
    name: ğŸ— Build NBA Dataset
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Check fetch_logs.py version
        run: |
          echo "ğŸ” Checking fetch_logs.py version..."
          if [ -f fetch_logs.py ]; then
            python - <<'PYCODE'
from pathlib import Path
path = Path("fetch_logs.py")
if not path.exists():
    print("âŒ fetch_logs.py not found!")
else:
    contents = path.read_text()
    if "next_page" in contents:
        print("âŒ Old version detected: using 'next_page'")
    elif "next_cursor" in contents:
        print("âœ… New version confirmed: using 'next_cursor'")
    else:
        print("âš ï¸ No pagination keyword found.")
    print("\n--- First 20 lines of fetch_logs.py ---")
    for i, line in enumerate(contents.splitlines()[:20], 1):
        print(f"{i:02d}: {line}")
PYCODE
          else
            echo "âŒ fetch_logs.py not found in repository!"
          fi

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: ğŸ€ Fetch NBA data
        run: |
          echo "Fetching latest NBA data..."
          python fetch_logs.py || echo "âš ï¸ Fetch logs failed"

      - name: ğŸ§  Build dataset
        run: |
          echo "Building dataset..."
          python build_dataset.py || echo "âš ï¸ Build dataset failed"

      - name: ğŸ” Inspect dataset
        run: |
          echo "Checking dataset structure..."
          if [ -f data/model_dataset.csv ]; then
            head -n 5 data/model_dataset.csv
            echo ""
            echo "âœ… Columns detected:"
            python - <<'PYCODE'
import pandas as pd
df = pd.read_csv("data/model_dataset.csv")
print(list(df.columns))
print(f"\nTotal rows: {len(df)}")
PYCODE
          else
            echo "âŒ model_dataset.csv not found"
          fi

      - name: ğŸ’¾ Commit and push dataset
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/raw_logs.csv data/model_dataset.csv || echo "No files to add"
          git commit -m "ğŸ¤– Manual dataset rebuild triggered manually" || echo "No changes to commit"
          git push || echo "No changes to push"
