name: ğŸ•– Daily Data Refresh

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests scikit-learn lightgbm xgboost joblib

      - name: ğŸ€ Fetch latest data
        run: python fetch_logs.py

      - name: ğŸ§± Build dataset
        run: python build_dataset.py

      - name: ğŸ§  Train models
        run: python train_model.py

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/raw_logs.csv data/model_dataset.csv models/
          git commit -m "ğŸ¤– Daily data + model refresh" || echo "No changes"
          git push || echo "Nothing to push"