name: Daily Model Refresh

on:
  schedule:
    # Run daily at 7 AM EST (12 UTC)
    - cron: "0 12 * * *"
  workflow_dispatch:  # allow manual trigger

permissions:
  contents: write  # ‚úÖ allows pushing commits from GitHub Actions

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data + model pipeline
        run: |
          echo "üèÄ Running daily NBA model refresh..."
          python fetch_logs.py
          python build_dataset.py
          python train_model.py

      - name: Commit and push updated models + data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/ models/
          git commit -m "ü§ñ Automated daily model refresh (multi-model)" || echo "No changes to commit"
          git push
