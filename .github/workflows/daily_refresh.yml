name: Daily NBA Model Refresh

on:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 7 AM EST (12:00 UTC)
  workflow_dispatch:       # Allows manual triggering

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests xgboost lightgbm scikit-learn

      - name: Fetch NBA game logs
        run: |
          echo "üèÄ Fetching fresh NBA game logs..."
          python fetch_logs.py || echo "‚ö†Ô∏è Failed to fetch some logs"
      
      - name: Build dataset
        run: |
          echo "üìä Building enriched dataset..."
          python build_dataset.py || echo "‚ö†Ô∏è Dataset build failed"

      - name: Train models
        run: |
          echo "ü§ñ Training models..."
          python train_model.py || echo "‚ö†Ô∏è Training step failed"

      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/raw_logs.csv data/model_dataset.csv models/ || echo "No files to add"
          git commit -m "ü§ñ Automated daily model + dataset refresh" || echo "No changes to commit"
          git push || echo "No changes to push"
